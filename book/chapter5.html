<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script>
/*
tf.Tensor.prototype
.buffer()
.data()
.dataSync()
.dispose()
.toFloat()
.toInt()
.toBool()
.print()
.reshape()
.reshapeAs()
.expandDims()//랭크 확장
.cumsum()
.squeeze()//랭크 압축
.clone()
.toString()//tf.Tensor값을 문자열로 변환
*/
{
const tsOne = tf.tensor2d([[1,2],[3,4]]).flatten();//[1,2,3,4]
tsOne.print();
tf.tensor1d([123]).asScalar().print();
}
{
	const tsOne = tf.tensor3d([[[1],[2]],[[3],[4]]]).as2D(2,2);//2행2열로
	const tsTwo = tf.tensor3d([[[5],[6]],[[7],[8]]]).as1D();//1행
}
{
	const tsOne = tf.tensor1d([1.0,2.1,3.1]).asType('int32');//int32로
}
{
	const tsOne = tf.tensor2d([1,3,5,7],[4,1]);
	const tsTwo = tf.tensor2d([2,4,6,8],[2,2]);
	tsTwo.reshapeAs(tsOne);//tsTwo를 tsOne shape으로. tsOne, tsTwo 엘리먼트 수 다르면 에러
}
{
	const tsOne = tf.tensor2d([[1,2],[3,4]]);
	const typedData = tsOne.dataSync();
	tf.print([typedData]);
	console.log(typedData);
}
{
	async function getData(){
		const tsOne = tf.tensor2d([[1],[3]]);
		const typedData = await tsOne.data();
		console.log(typedData);
	}
	getData();
}
</script>
